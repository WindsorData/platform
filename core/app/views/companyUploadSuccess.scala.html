@(messages: Seq[((String, String), Seq[String])])
@import helper._

@main("Windsor Companies") {
	
	<a href="/companies/reports">Back</a><br>
	<label>File uploaded successfully</label>
	<br>
	@for(((file, ticker), models) <- messages) {
        <div>
            <h3>@file</h3>
        </div>
        <div>
            <h3>@ticker</h3>
        </div>
        <ul>
            @for(e <- models) {
                <li>@e</li>
            }
        </ul>
    }
}
