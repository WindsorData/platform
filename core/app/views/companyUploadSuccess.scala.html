@(errors: Seq[(String,Seq[String])])
@import helper._

@main("Windsor Companies") {
	
	<a href="/companies/reports">Back</a><br>
	<label>File uploaded successfully</label>
	<br>
	@for(error <- errors) {
        <div>
            <h3>@error._1</h3>
        </div>
        <ul>
            @for(e <- error._2) {
                <li>@e</li>
            }
        </ul>
    }
}
