@(errors: Seq[((String, String), Seq[String])])
@import helper._

<div>
    @for(((file, ticker), models) <- errors) {
        <div>
            <h3>@file</h3>
        </div>
        <div>
            <h3>@ticker</h3>
        </div>
        <ul>
            @for(e <- models) {
                <li>@e</li>
            }
        </ul>
    }
</div>
