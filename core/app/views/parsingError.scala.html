@(errors: Seq[(String, String, Seq[String])])
@import helper._

<div>
    @for(error <- errors) {
        <div>
            <h3>@error._1</h3>
        </div>
        <div>
            <h3>@error._2</h3>
        </div>
        <ul>
            @for(e <- error._3) {
                <li>@e</li>
            }
        </ul>
    }
</div>
